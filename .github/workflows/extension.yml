name: VS Code Extension Build

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]

jobs:
  package-extension:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.12.1
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build server
        run: pnpm -C server build

      - name: Bundle server into client
        run: pnpm -C client-vscode bundle:server

      - name: Build client bundle
        run: pnpm -C client-vscode bundle

      - name: Package VSIX
        run: pnpm -C client-vscode package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-lsl-lsp-vsix
          path: client-vscode/*.vsix
